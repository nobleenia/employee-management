<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Employee Management System</h1>
    <button id="auth-button" style="position: absolute; top: 10px; right: 10px;">Register/Login</button>
    <button id="logout-button" style="display:none; position: absolute; top: 10px; right: 10px;">Logout</button>
  </header>

  <div id="notification" class="hidden"></div>

  <main>
    <section id="welcome-section" style="display:none;">
      <h2 id="welcome-message"></h2>
    </section>
    
    <section id="departments">
      <h2>Departments</h2>
      <ul id="department-list"></ul>
      <form id="department-form">
        <input type="text" id="department-name" placeholder="New Department Name" required>
        <button type="submit">Add Department</button>
      </form>
    </section>

    <section id="employees">
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>
      <form id="employee-form">
        <input type="text" id="employee-name" placeholder="First Name" required>
        <input type="text" id="employee-surname" placeholder="Last Name" required>
        <select id="employee-department"></select>
        <button type="submit">Add Employee</button>
      </form>
    </section>
  </main>

  <!-- Modal for Authentication -->
  <div id="auth-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="auth-title">Login</h2>
      <form id="register-form" style="display:none;">
        <h3>Register</h3>
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <button type="button" id="switch-to-login">Switch to Login</button>
      </form>
      <form id="login-form">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" id="switch-to-register">Switch to Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
