<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Employee Management System</h1>
  </header>

  <main>
    <section id="auth">
      <h2>Authentication</h2>
      <form id="register-form">
	<h3>Register</h3>
	<input type="text" id="register-name" placeholder="Name" required>
	<input type="email" id="register-email" placeholder="Email" required>
	<input type="password" id="register-password" placeholder="Password" required>
	<button type="submit">Register</button>
      </form>
      <form id="login-form">
	<h3>Login</h3>
	<input type="email" id="login-email" placeholder="Email" required>
	<input type="password" id="login-password" placeholder="Password" required>
	<button type="submit">Login</button>
      </form>
      <button id="logout-button" style="display:none;">Logout</button>
    </section>
    
    <section id="departments">
      <h2>Departments</h2>
      <ul id="department-list"></ul>
      <form id="department-form">
        <input type="text" id="department-name" placeholder="New Department Name" required>
        <button type="submit">Add Department</button>
      </form>
    </section>

    <section id="employees">
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>
      <form id="employee-form">
        <input type="text" id="employee-name" placeholder="First Name" required>
        <input type="text" id="employee-surname" placeholder="Last Name" required>
        <select id="employee-department"></select>
        <button type="submit">Add Employee</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
